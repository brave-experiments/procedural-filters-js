<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Procedural Filter Tests</title>
  </head>
  <body>
    <p class="items" expect="visible">
      This should be visible bc the word "S p o n s o r e d" does not appear
    </p>
    <p class="items" expect="hidden">
      This should be hidden because of the word "Sponsored"
    </p>
    <p expect="visible">
      This should be visible bc it doesn't have the class "items" despite
      saying "Sponsored"
    </p>
    <p expect="visible">
      This should be visible bc it doesn't have the class "items" nor
      the text sponsored
    </p>
    <script>
      import("./procedural-filters.js").then(async mod => {
        mod.run([
          {
            type: "css-selector",
            arg: ".items"
          },
          {
            type: "has-text",
            arg: "Sponsored"
          }
        ])
      })
    </script>
  </body>
</html>
