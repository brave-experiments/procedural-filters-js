<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Procedural Filter Tests</title>
  </head>
  <body>
    <section>
      <h2><code>:nth-ancestor</code></h2>
      <div result="hidden">
        This should be hidden
        <span><span><span><span><span><span><span><span><span><span><span><span><span><span>
          <code>target</code>
        </span></span></span></span></span></span></span></span></span></span></span></span></span></span>
      </div>
      <div>
        This should not be hidden
        <code>target</code>
      </div>
      <div>
        This should not be hidden
        <span><code>target</code></span>
      </div>
      <div>
        This should not be hidden
        <span><span><code>target</code></span></span>
      </div>
    </section>
    <script>
      import("/procedural-filters.js").then(async mod => {
        mod.run([
          {
            type: "css-selector",
            selector: "code"
          },
          {
            type: "nth-ancestor",
            arg: "15"
          }
        ])
      })
    </script>
  </body>
</html>
